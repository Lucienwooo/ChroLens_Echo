        function detectLangForSpeech(text) {
            const hasHiragana = /[\u3040-\u309f]/.test(text);
            const hasKatakana = /[\u30a0-\u30ff]/.test(text);
            const hasKanji = /[\u4e00-\u9faf]/.test(text);
            const hasEnglish = /[a-zA-Z]/.test(text);
            
            if (hasHiragana || hasKatakana) return "ja-JP";
            
            const englishCount = (text.match(/[a-zA-Z]/g) || []).length;
            const totalChars = text.replace(/\s/g, '').length;
            if (englishCount > totalChars * 0.5) return "en-US";
            
            if (hasKanji) return "zh-TW";
            if (hasEnglish) return "en-US";
            
            return "zh-TW";
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            // å°æ–¼1åˆ†é˜
            if (diff < 60000) {
                return 'å‰›å‰›';
            }
            // å°æ–¼1å°æ™‚
            if (diff < 3600000) {
                return Math.floor(diff / 60000) + 'åˆ†é˜å‰';
            }
            // å°æ–¼24å°æ™‚
            if (diff < 86400000) {
                return Math.floor(diff / 3600000) + 'å°æ™‚å‰';
            }
            // è¶…é24å°æ™‚é¡¯ç¤ºæ—¥æœŸ
            return date.toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
        }

        async function googleTranslateAPI(text, sourceLang, targetLang) {

            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;

        // ===== DeepL APIå€ =====
        async function translateWithDeepL(text, sourceLang, targetLang) {
            const apiKey = "078b54f1-0f39-47e0-9276-04a7335c4696:fx";
            const url = `https://api-free.deepl.com/v2/translate`;
            
            // DeepL èªè¨€ä»£ç¢¼è½‰æ›
            let deeplSource = sourceLang.toUpperCase();

            });
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);

            clearTimeout(timeoutId);
            
            if (!response.ok) {
