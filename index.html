<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無廣告多語翻譯</title>
    <style>
        @font-face {
            font-family: 'LINESeedTW';
            src: url('./LINE Seed TW_ver02/TTF/LINESeedTW_TTF_Rg.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'LINESeedTW', 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px; max-width: 800px; margin: auto; background-color: #f4f4f4;
        }
        h1 { text-align: center; color: #333; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        textarea { width: 100%; height: 120px; padding: 10px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; resize: vertical; }
        .output-group { display: block; margin-top: 20px; }
        .output-box { background: #e9ecef; border-radius: 4px; padding: 15px; min-height: 60px; white-space: pre-wrap; margin-bottom: 20px; }
        .output-title { font-weight: bold; margin-bottom: 8px; }
        #status-message { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>繁體中文、日本語、English</h1>
    <div class="container">
        <textarea id="input-text" placeholder="請輸入要翻譯的內容..." oninput="autoTranslate()"></textarea>
        <div class="output-group">
            <div class="output-box">
                <div class="output-title" id="output1-title">日文</div>
                <div id="output1"></div>
            </div>
            <div class="output-box">
                <div class="output-title" id="output2-title">英文</div>
                <div id="output2"></div>
            </div>
        </div>
        <p id="status-message"></p>
    </div>
    <script>
        const API_URLS = [
            "https://script.google.com/macros/s/AKfycbxSUTL_ztpG9JY2bYyZFWvmuzY9Kf6fJneZi1ddsZBO4s7OP8AHvqfBAbLhqTgmN84/exec",
            "https://script.google.com/macros/s/AKfycbzl--LvEA8pWCvwV5oXShC6dsmW4L8MC4KvNm2xmpQlTagP1toabvWfrTizRuuIGHtg/exec",
            "https://script.google.com/macros/s/AKfycbwtnn2V-O8MkQ-qvwGBtUwSoQGgGyFkHKFAYgUQg1DTMSVHlj68BgmRl2QbEsTNAekc/exec",
            "https://script.google.com/macros/s/AKfycbzjefXUT5qEe5YvpKZ1Gu-FK4UXyjeGLFGUDED_Mrm0dXEeEyQZifNRBQknlcGhVBfk/exec",
            "https://script.google.com/macros/s/AKfycbwgcGENGItJiZPKDnmDT4_C0J0duRElp4A82xOm0f1_gXT5gCQJcg6nJLwj_QGwNZcv/exec"
        ];
        let currentApiIndex = 0;
        let timer = null;
        let lastInput = "";

        function autoTranslate() {
            if (timer) clearTimeout(timer);
            timer = setTimeout(() => {
                const text = document.getElementById('input-text').value.trim();
                if (text !== "" && text !== lastInput) {
                    translateMulti();
                }
            }, 500); // 0.5秒沒動靜就翻譯
        }

        function detectLang(text) {
            // 簡易語言偵測：有日文假名就判定日文，有英文字母就判定英文，否則預設中文
            if (/[\u3040-\u30ff]/.test(text)) return "ja";
            if (/[a-zA-Z]/.test(text)) return "en";
            return "zh-tw";
        }

        function openGoogleTranslateFallback(text, sourceLang, targetLang) {
            const googleTranslateUrl = `https://translate.google.com/?sl=${sourceLang}&tl=${targetLang}&text=${encodeURIComponent(text)}&op=translate`;
            window.open(googleTranslateUrl, '_blank');
        }

        async function translateSingle(text, sourceLang, targetLang, outputId) {
            let attempts = 0;
            let success = false;
            const maxAttempts = API_URLS.length;
            const startTime = performance.now();
            let apiIndex = currentApiIndex;

            document.getElementById(outputId).innerText = "翻譯中...";

            // 1. Google Apps Script API
            while (attempts < maxAttempts && !success) {
                const apiUrl = API_URLS[apiIndex];
                const url = `${apiUrl}?text=${encodeURIComponent(text)}&source=${sourceLang}&target=${targetLang}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.status === 'success') {
                        const endTime = performance.now();
                        const elapsed = ((endTime - startTime) / 1000).toFixed(2);
                        document.getElementById(outputId).innerText = data.translatedText;
                        document.getElementById('status-message').innerText = `花費 ${elapsed} 秒，✅ 翻譯成功`;
                        success = true;
                        currentApiIndex = (apiIndex + 1) % API_URLS.length;
                        return;
                    }
                } catch (e) {}
                apiIndex = (apiIndex + 1) % API_URLS.length;
                attempts++;
            }

            // 2. DeepL API
            if (!success) {
                try {
                    const deeplResult = await translateWithDeepL(text, sourceLang, targetLang);
                    const endTime = performance.now();
                    const elapsed = ((endTime - startTime) / 1000).toFixed(2);
                    document.getElementById(outputId).innerText = deeplResult;
                    document.getElementById('status-message').innerText = `花費 ${elapsed} 秒，✅ DeepL翻譯成功`;
                    return;
                } catch (e) {
                    // DeepL失敗則進入Google翻譯網頁
                }
            }

            // 3. Google翻譯網頁
            document.getElementById(outputId).innerText = "❌ 額度用盡或連線失敗，自動開啟 Google 翻譯。";
            openGoogleTranslateFallback(text, sourceLang, targetLang);
        }

        async function translateMulti() {
            const text = document.getElementById('input-text').value.trim();
            if (text === "" || text === lastInput) return;
            lastInput = text;
            document.getElementById('status-message').innerText = "";

            const lang = detectLang(text);

            // 根據輸入語言決定目標語言與標題
            let targets = [];
            if (lang === "zh-tw") {
                targets = [
                    {lang: "ja", title: "日文", output: "output1"},
                    {lang: "en", title: "英文", output: "output2"}
                ];
            } else if (lang === "ja") {
                targets = [
                    {lang: "zh-tw", title: "中文", output: "output1"},
                    {lang: "en", title: "英文", output: "output2"}
                ];
            } else if (lang === "en") {
                targets = [
                    {lang: "zh-tw", title: "中文", output: "output1"},
                    {lang: "ja", title: "日文", output: "output2"}
                ];
            } else {
                targets = [
                    {lang: "ja", title: "日文", output: "output1"},
                    {lang: "en", title: "英文", output: "output2"}
                ];
            }
            document.getElementById('output1-title').innerText = targets[0].title;
            document.getElementById('output2-title').innerText = targets[1].title;

            // 並行翻譯
            translateSingle(text, lang, targets[0].lang, targets[0].output);
            translateSingle(text, lang, targets[1].lang, targets[1].output);
        }

        async function translateWithDeepL(text, sourceLang, targetLang) {
            const apiKey = "078b54f1-0f39-47e0-9276-04a7335c4696:fx";
            const url = `https://api-free.deepl.com/v2/translate`;
            const params = new URLSearchParams({
                auth_key: apiKey,
                text: text,
                source_lang: sourceLang.toUpperCase(),
                target_lang: targetLang.toUpperCase()
            });
            const response = await fetch(url, {
                method: "POST",
                body: params
            });
            const data = await response.json();
            return data.translations[0].text;
        }

        window.onload = translateMulti;
    </script>
</body>
</html>
